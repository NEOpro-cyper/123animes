<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéå Anime Episode Scraper - Vercel Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .result-image {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .result-details h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .result-details p {
            margin-bottom: 8px;
        }

        .streaming-link {
            word-break: break-all;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
        }

        .example {
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .example h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .example code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .result-content {
                flex-direction: column;
            }
            
            .result-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéå Anime Scraper</h1>
            <p>Lightweight Cheerio + Axios powered scraper for Vercel</p>
        </div>

        <form id="scrapeForm">
            <div class="form-group">
                <label for="episodeUrl">Episode URL:</label>
                <input 
                    type="url" 
                    id="episodeUrl" 
                    name="episodeUrl" 
                    placeholder="https://w1.123animes.ru/anime/example/episode-1"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="scrapeBtn">
                üöÄ Scrape Episode
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Scraping episode data...</span>
        </div>

        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>

        <div class="example">
            <h4>üìù Example Usage:</h4>
            <p>Try scraping: <code>https://w1.123animes.ru/anime/your-favorite-anime/episode-1</code></p>
            <p><strong>API Endpoint:</strong> <code>/api/scrape-episode?episodeUrl=YOUR_URL</code></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('scrapeForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const scrapeBtn = document.getElementById('scrapeBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const episodeUrl = document.getElementById('episodeUrl').value;
            
            // Show loading state
            loading.style.display = 'flex';
            result.style.display = 'none';
            scrapeBtn.disabled = true;
            scrapeBtn.textContent = '‚è≥ Scraping...';
            
            try {
                const response = await fetch(`/api/scrape-episode?episodeUrl=${encodeURIComponent(episodeUrl)}`);
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = 'üöÄ Scrape Episode';
                
                // Show result
                result.style.display = 'block';
                
                if (data.success) {
                    result.className = 'result success';
                    resultContent.innerHTML = `
                        <div class="result-content">
                            ${data.data.image ? `<img src="${data.data.image}" alt="Anime Poster" class="result-image" onerror="this.style.display='none'">` : ''}
                            <div class="result-details">
                                <h3>‚úÖ Scraping Successful!</h3>
                                <p><strong>Title:</strong> ${data.data.title}</p>
                                <p><strong>Episode:</strong> ${data.data.episode_number}</p>
                                <p><strong>Source:</strong> ${data.data.source}</p>
                                <p><strong>Extraction Time:</strong> ${data.extraction_time_seconds}s</p>
                                <div class="streaming-link">
                                    <strong>Streaming Link:</strong><br>
                                    <a href="${data.data.streaming_link}" target="_blank" rel="noopener">${data.data.streaming_link}</a>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    result.className = 'result error';
                    resultContent.innerHTML = `
                        <h3>‚ùå Scraping Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p><strong>Episode URL:</strong> ${data.episode_url || episodeUrl}</p>
                        <p><strong>Extraction Time:</strong> ${data.extraction_time_seconds}s</p>
                        ${data.debug ? `
                            <details style="margin-top: 15px;">
                                <summary>üîç Debug Information</summary>
                                <pre style="margin-top: 10px; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data.debug, null, 2)}</pre>
                            </details>
                        ` : ''}
                    `;
                }
                
            } catch (error) {
                // Hide loading
                loading.style.display = 'none';
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = 'üöÄ Scrape Episode';
                
                // Show error
                result.style.display = 'block';
                result.className = 'result error';
                resultContent.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Please check your internet connection and try again.</p>
                `;
            }
        });

        // Auto-fill example URL for demo
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('episodeUrl');
            if (!urlInput.value) {
                urlInput.placeholder = 'https://w1.123animes.ru/anime/your-anime-title/episode-1';
            }
        });
    </script>
</body>
</html>
